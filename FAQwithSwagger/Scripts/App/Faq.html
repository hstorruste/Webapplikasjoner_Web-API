<div class="container col-md-10">
    <div class="text-center" ng-show="laster"><h3>Laster data ...</h3></div>
    <div class="panel-group">
        <div ng-repeat="element in kategorier" class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <a onclick="return false;" data-toggle="collapse" href="#collapse{{element.kategoriId}}">{{element.navn}}</a>
                </h3>
            </div>
            <div id="collapse{{element.kategoriId}}" class="panel-collapse collapse">
                <ul class="list-group">
                    <li ng-repeat="faq in element.liste" class="list-group-item">
                        <a onclick="return false;" data-toggle="collapse" href="#collapseFaq{{faq.id}}">{{faq.sporsmal}}</a>
                        <div id="collapseFaq{{faq.id}}" class="panel-collapse collapse">{{faq.svar}}</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
